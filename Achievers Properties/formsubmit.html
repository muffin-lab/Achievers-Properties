<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="refresh"
      content="5;url=http://www.achieversproperties.in/"
    />
    <title>Achievers Properties - Partnering to success since 2006</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <div
      id="thankyou"
      class="vh-100 d-flex justify-content-center align-items-center"
      data-aos="zoom-in"
      data-aos-duration="1200"
    >
      <div class="card col-md-4 bg-white shadow-md p-5">
        <div
          class="mb-4 text-center"
          data-aos="zoom-in"
          data-aos-duration="1900"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="text-success"
            width="75"
            height="75"
            fill="currentColor"
            class="bi bi-check-circle"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
            <path
              d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"
            />
          </svg>
        </div>
        <div class="text-center">
          <h1>Thank You !</h1>
          <p>
            Your request has been sent to us. Will get back to you as soon as
            possible.
          </p>
          <button
            class="btn btn-outline-success"
            onclick="window.location.href='http://www.achieversproperties.in/';"
            data-aos="zoom-in"
            data-aos-duration="1500"
          >
            Back Home
          </button>
        </div>
      </div>
    </div>
    <script>
      AOS.init();
    </script>
  </body>
</html>
